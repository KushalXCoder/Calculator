<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a64c0c2b08.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="box">
                <div class="topSection"></div>
                <div class="answerSection"></div>
                <div class="bottomSection">
                    <div class="display">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="rows col-lg-12">
                                    <div class="otherOption clearAll">C</div>
                                    <div class="otherOption">
                                        <i class="fa-solid fa-delete-left deleteOne"></i>
                                    </div>
                                    <div class="otherOptions">%</div>
                                    <div class="otherOptions divide">/</div>
                                </div>
                                <div class="rows col-lg-12">
                                    <div class="number">7</div>
                                    <div class="number">8</div>
                                    <div class="number">9</div>
                                    <div class="otherOptions multiply">*</div>
                                </div>
                                <div class="rows col-lg-12">
                                    <div class="number">4</div>
                                    <div class="number">5</div>
                                    <div class="number">6</div>
                                    <div class="otherOptions minus">-</div>
                                </div>
                                <div class="rows col-lg-12">
                                    <div class="number">1</div>
                                    <div class="number">2</div>
                                    <div class="number">3</div>
                                    <div class="otherOptions plus">+</div>
                                </div>
                                <div class="rows col-lg-12">
                                    <div class="number zero">0</div>
                                    <div class="otherOptions">.</div>
                                    <div class="otherOption equal">=</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
